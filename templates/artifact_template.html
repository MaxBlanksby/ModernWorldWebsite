<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artifact_title }} - Surveillance & Society</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .back-button {
            display: block;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 204, 112, 0.6);
        }

        .content-container {
            width: 85%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 30px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 3em;
            color: #ffcc70;
            text-shadow: 2px 2px 10px rgba(255, 204, 112, 0.8);
        }

        p {
            font-size: 1.3em;
            line-height: 1.6;
            color: #e0e0e0;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.1);
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 1em;
            color: #ffcc70;
            text-shadow: 1px 1px 5px rgba(255, 204, 112, 0.7);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('homePage') }}" class="back-button">â¬… Back to Homepage</a>

    <div class="content-container">
        <h1>{{ artifact_title }}</h1>
        <p>{{ artifact_description }}</p>

        <div class="image-container">
            <img src="{{ image_url_1 }}" alt="Image related to {{ artifact_title }}">
            <img src="{{ image_url_2 }}" alt="Another image related to {{ artifact_title }}">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Max Blanksby| Atef Siddiqui | Modern World History - Surveillance and Anthropology</p>
    </div>
</body>
</html>
