<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ artifact_title }} - Modern World History</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 80%;
      max-width: 800px;
      margin: 50px auto 40px;
      padding: 20px;
      background-color: rgba(255,255,255,0.15);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 2px solid rgba(255,255,255,0.3);
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #ffcc70;
      text-shadow: 2px 2px 10px rgba(255,204,112,0.8);
    }
    .artifact-image {
      width: 100%;
      border-radius: 5px;
      margin: 20px 0;
    }
    .artifact-text {
      font-size: 1.2em;
      line-height: 1.6;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ artifact_title }}</h1>
    <img class="artifact-image" src="{{ image_url_1 }}" alt="{{ artifact_title }} Image 1">
    <div class="artifact-text">
      {{ artifact_description }}
    </div>
    <img class="artifact-image" src="{{ image_url_2 }}" alt="{{ artifact_title }} Image 2">
  </div>
</body>
</html>
